plugins {
    // configurações pré-prontas utilizadas na aplicação
    //war: responsavel pelos arquivos jsp
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'war'
}

repositories {
    // onde ele encontrará as bibliotecas utilizadas na apliação
    mavenCentral()
}

dependencies {
    // bibliotecas e recursos que ele utilizará (vem do mavenCentral)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'mysql:mysql-connector-java'
    providedRuntime 'org.apache.tomcat.embed:tomcat-embed-jasper'
}

